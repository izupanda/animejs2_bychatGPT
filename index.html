<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animate</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Color Block</h2>
    <div class="blocks"></div>
  </div>
  <script src="anime.min.js"></script>
  <script>
  const container = document.querySelector('.container');

for(let i =0; i <50; i++){
  const block = document.createElement('div');
  block.classList.add('block')
  container.appendChild(block);
}

const blocks = document.querySelectorAll('.block');

function animateBlocks() {
  anime({
    targets: '.block',
    translateX: function () {
        return anime.random(-800, 700)
    },
    translateY: function () {
        return anime.random(-500, 500);
    },
    scale: function () {
        return anime.random(1, 3);
    },
    borderRadius: function() {
        return anime.random(0, 50) + '%';
    },
    duration: 2000,
    delay: anime.stagger(15),
    complete: animateBlocks
  })
}

blocks.forEach(block => {
    let color1 = `hsl(${anime.random(0, 360)}, ${anime.random(50, 100)}%, ${anime.random(50, 80)}%)`;
    let color2 = `hsl(${anime.random(0, 360)}, ${anime.random(50, 100)}%, ${anime.random(50, 80)}%)`;
    block.style.background = `linear-gradient(${anime.random(0, 360)}deg, ${color1}, ${color2})`;
});

animateBlocks();
  </script>
</body>
</html>
